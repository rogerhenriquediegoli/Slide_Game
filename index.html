<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Game</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main id="box-all">
            <h1>Sliding puzzle</h1>
            <select name="SelectGrid" id="gridSelect" onchange="alterarGrid()">
                <option value="3x3">3x3</option>
                <option value="4x4" selected>4x4</option>
              </select>              
            <button onclick="embaralhar()">New Game</button>
            <button onclick="restart()">Restart</button>
            <div id="container-game">
                <table id="box-game"></table>
            </div>
            <p>Developed by <em><a href="https://github.com/rogerhenriquediegoli" target="_blank">Roger Henrique Diegoli</a></em></p>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
